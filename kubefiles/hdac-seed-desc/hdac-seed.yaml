apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdac-seed
spec:
  selector:
    matchLabels:
      run: hdac-seed
  replicas: 1
  template:
    metadata:
      labels:
        run: hdac-seed
    spec:
      containers:
        - name: hdac-seed
          image: buryeye7/hdac-seed:latest
          env:
            - name: COUCHDB
              value: couchdb-app-svc
          command: ["./scripts/start-seed.sh"]
          ports:
            - name: rpc
              containerPort: 26657
              protocol: TCP
            - name: network
              containerPort: 26656
              protocol: TCP
            - name: clif
              containerPort: 1317
              protocol: TCP
            - name: prometheus
              containerPort: 26660
              protocol: TCP
      nodeName: ip-172-20-36-135.ap-northeast-2.compute.internal 
