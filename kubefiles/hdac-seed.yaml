apiVersion: v1

kind: Pod
metadata:
  name: hdac-seed
  labels:
    role: hdac-seed
spec:
  containers:
    - name: hdac-seed
      image: buryeye7/hdac-seed:latest
      command: ["./scripts/start-seed.sh"]
      #command: ["/bin/bash"]
      volumeMounts:
        - name: node-config
          mountPath: /root/node-config
      ports:
        - name: rpc
          containerPort: 26657
          protocol: TCP
        - name: network
          containerPort: 26656
          protocol: TCP
        - name: clif
          containerPort: 1317
          protocol: TCP
        - name: prometheus
          containerPort: 26660
          protocol: TCP
  volumes:
    - name: node-config
      configMap:
        name: node-config 
  restartPolicy: Never
    


